<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="Weather application"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Weather Forcast</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
    
      <div class="card2">
        <div class="search">
          <input id="input" onfocus="this.value=''" placeholder="Enter City" spellcheck="false" />
          <button id="btn"><img src="/images/search.png" alt="Search" /></button>
        </div>

        <div class="Weather">
          <img src="/images/rain.png" class="Weather-icon" />
          <h1 class="temp">24Â°C</h1>
          <h2 class="city">Faisalabad</h2>
          <div class="details">
            <div class="col">
              <img src="/images/humidity.png" alt="humidity" />
              <div>
                <p class="humidity">54%</p>
                <p>Humidity</p>
              </div>
            </div>
            <div class="col">
              <img src="/images/wind.png" alt="wind" />
              <div>
                <p class="wind">0 km/h</p>
                <p>Wind Speed</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="weather.js"></script>
  </body>
</html>
